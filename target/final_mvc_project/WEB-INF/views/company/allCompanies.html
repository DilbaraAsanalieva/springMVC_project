<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/xml/ns/javaee">
<head>
    <meta charset="UTF-8">
    <title>companies</title>
</head>
<style>
    .update{
        margin-left: 70px;
    }
</style>
<body>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <br>
        <th>located country</th>
        <th>operations</th>
    </thead>
    <tbody>
    <tr th:each="company : ${allCompanies}">
        <td th:text="${company.id}"></td>
        <td th:text="${company.companyName}"></td>
        <td th:text="${company.locatedCountry}"></td>
        <td>
            <a th:href="@{'/api/company/find/by/' + ${company.id}}">
            </a>
            <a th:href="@{'/api/company/delete/' + ${company.id}}">

                <button>delete</button>
            </a>
            <a th:href="@{'/api/company/'+ ${company.id}+'/edit'}">
                <button>update </button>
            </a>


        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{/api/company/save}">
        <button>
            save
        </button>
    </a>
</div>
</body>
</html>
