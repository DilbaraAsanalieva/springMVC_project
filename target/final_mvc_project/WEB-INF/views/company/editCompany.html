<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update company</title>
</head>
<body>
<form action="#"
      th:action="@{/api/company/{id}(id=${company.id})}"
      th:method="PATCH"
      th:object="${company}">


    <label for="name">name</label>
    <input id="name" th:field="${company.companyName}" placeholder="name">
    <br/><br>

    <label for="address">locatedCountry</label>
    <div>
        <input id="address" type="text" th:field="${company.locatedCountry}">
    </div>
    <br><br>

    <input type="submit" value="update"/>

</form>
<div>
    <a th:href="@{/api/company}">
        <button>go back</button>
    </a>
</div>
</body>
</html>
