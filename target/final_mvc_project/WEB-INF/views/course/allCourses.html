<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/xml/ns/javaee">
<head>
    <meta charset="UTF-8">
    <title>courses</title>
</head>
<style>
    .update{
        margin-left: 70px;
    }
</style>
<body>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>duration</th>
        <th>company</th>
        <th>operations</th>

    </thead>
    <tbody>
    <tr th:each="course : ${courseList}">
        <td th:text="${course.getId()}"></td>
        <td th:text="${course.getCourseName()}"></td>
        <td th:text="${course.getDuration()}"></td>
        <td th:text="${course.getCompany().getCompanyName()}"></td>
        <td>

            <a th:href="@{'/api/courses/delete/' + ${course.id}}">

                <button>delete</button>
            </a>
            <a th:href="@{'/api/courses/'+ ${course.id}+'/edit'}">
                <button>update </button>
            </a>


        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{/api/courses/save}">
        <button>
            save
        </button>
    </a>
</div>

<div>
    <a th:href="@{/}">
        <button>Go Back</button>
    </a>
</div>
</body>
</html>
