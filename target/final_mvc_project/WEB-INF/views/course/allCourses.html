<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/xml/ns/javaee">
<head>
    <meta charset="UTF-8">
    <title>courses</title>
</head>
<style>
    .update{
        margin-left: 70px;
    }
</style>
<body>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <br>
        <th>duration</th>
        <th>operations</th>
        <th>company</th>
    </thead>
    <tbody>
    <tr th:each="course : ${allCourse}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.courseName}"></td>
        <td th:text="${course.duration}"></td>
        <td th:text="${course.getCompany()}"></td>
        <td>
            <a th:href="@{'/api/courses/find/by/' + ${course.id}}">
                <button><a href="https://google.com" >students</a></button>
            </a>
            <a th:href="@{'/api/courses/delete/' + ${course.id}}">

                <button>delete</button>
            </a>
            <a th:href="@{'/api/courses/'+ ${course.id}+'/edit'}">
                <button>update </button>
            </a>


            <a th:href="@{'/api/company/save/'}">
                <button>add company </button>
            </a>

        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{/api/courses/save}">
        <button>
            save
        </button>
    </a>
</div>
</body>
</html>
