<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>save new course</title>
</head>
<body>
<form action="#"
      th:action="@{'/api/courses/save'}"
      method="post"
      th:object="${emptyCourse}">

    <label for="name">name</label>
    <input id="name" th:field="${emptyCourse.courseName}" placeholder="example">
    <br><br>

    <label for="address">duration</label>
    <input id="address" type="date" th:field="${emptyCourse.duration}" placeholder="example">
    <br><br>


    <!--    <a th:href="@{/api/courses/{courseId}/courses/{companyId}}">-->
    <label >Choose a company</label>
    <label>
        <select th:field="*{companyId}">
            <option th:each="company:${companyList}"
                    th:value="${company.getId()}"
                    th:text="${company.companyName}">
            </option>
        </select>
    </label>
    <!--    </a>-->

    <br><br>

    <button type="submit">save</button>
</form>

<div>
    <a th:href="@{/api/courses}">
        <button>go back</button>
    </a>
</div>
</body>
</html>
