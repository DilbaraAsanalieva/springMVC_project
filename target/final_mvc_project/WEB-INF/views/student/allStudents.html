<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/xml/ns/javaee">
<head>
    <meta charset="UTF-8">
    <title>student</title>
</head>

<body>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>study format</th>
        <th>email</th>
        <th>group</th>
        <th>operations</th>
    </thead>
    <tbody>
    <tr th:each="student : ${allStudents}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.studyFormat}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.getGroup().getGroupName()}"></td>
        <td>
            <a th:href="@{'/api/student/delete/' + ${student.id}}">
                <button>delete</button>
            </a>
            <a th:href="@{'/api/student/'+ ${student.id}+'/edit'}">
                <button>update </button>
            </a>


        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{/api/student/save}">
        <button>
            save
        </button>
    </a>
</div>

<div>
    <a th:href="@{/}">
        <button>Go back</button>
    </a>
</div>
</body>
</html>
