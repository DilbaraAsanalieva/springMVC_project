<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>save new company</title>
</head>
<style>
    .body{
        background-color: white;
        text-align: center;
    }

    form{
        background-color: #055C9D;
        width: 600px;
        height: 300px;
        text-align: center;
        border-radius: 40px;
        display: inline-block;
        margin-top: 50px;
        padding-top: 50px;
    }
    .btn{
        margin-top: 150px;
    }
    .input-group-text{
        margin-left: 20px;
    }
    .form-control{
        margin-right: 20px;
    }


</style>


<body class="body">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
<form action="#"
      th:action="@{/api/company/save}"
      method="post"
      th:object="${emptyCompany}">

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
        <input th:field="${emptyCompany.companyName}" placeholder="company name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>


    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default2">located country</span>
        <input th:field="${emptyCompany.locatedCountry}" placeholder="company location" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>



    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <a th:href="@{/api/company}">
            <input type="submit" class="btn-check" name="btnradio" id="2" autocomplete="off">
            <label class="btn btn-outline-primary" for="2">Go Back</label>
        </a>
    </div>


    <div  class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="submit" class="btn-check" name="btnradio" id="1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="1">Save</label>
    </div>
</form>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP
\+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
