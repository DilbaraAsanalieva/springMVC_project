<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>save new student</title>
</head>
<style>

    .body{
        background-color: white;
        text-align: center;
    }

    form{
        background-color: #055C9D;
        width: 600px;
        height: 458px;
        text-align: center;
        border-radius: 40px;
        display: inline-block;
        margin-top: 50px;
        padding-top: 50px;
    }
    .btn-group{
        margin-top: 50px;
    }

    .btn-group{

        margin-top: 50px;
    }

    span{
        margin-left: 20px;
    }
    .input-group>.form-control{
        margin-right: 20px;
    }

    label{
        color: white;
    }


</style>

<body class="body">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
<form action="#"
      th:action="@{/api/student/save}"
      method="post"
      th:object="${emptyStudent}">

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
        <input th:field="${emptyStudent.firstName}" placeholder="student name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
<!--    <input id="name" th:field="${emptyStudent.firstName}" placeholder="student name">-->
    <br><br>

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-defaul">Last Name</span>
        <input  th:field="${emptyStudent.lastName}" placeholder="student last name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <br><br>

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup">Email</span>
        <input th:field="${emptyStudent.email}" placeholder="email" type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <br><br>


    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="ONLINE" th:field="*{studyFormat}" name="inlineRadioOptions" id="inlineRadio1">
        <label class="form-check-label" for="inlineRadio1">online</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="OFFLINE" th:field="*{studyFormat}" name="inlineRadioOptions" id="inlineRadio2">
        <label class="form-check-label" for="inlineRadio2">offline</label>
    </div>

    <br><br>


    <label >Choose a group</label>
    <label>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example"  th:field="*{groupId}" >
            <option th:each="group:${groupList}"
                    th:value="${group.getId()}"
                    th:text="${group.groupName}">
            </option>
        </select>
    </label>

    <br><br>


    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <a th:href="@{/api/student}">
            <input type="submit" class="btn-check" name="btnradio" id="2" autocomplete="off">
            <label class="btn btn-outline-primary" for="2">Go Back</label>
        </a>
    </div>

    <div  class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="submit" class="btn-check" name="btnradio" id="1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="1">Save</label>
    </div>

</form>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP
\+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
