<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/xml/ns/javaee">
<head>
    <meta charset="UTF-8">
    <title>teachers</title>
</head>

<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
<table class="table table-success table-striped">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>email</th>
        <th>course</th>
        <th>operations</th>
    </thead>
    <tbody>
    <tr th:each="teacher : ${allTeachers}">
        <td th:text="${teacher.id}"></td>
        <td th:text="${teacher.firstName}"></td>
        <td th:text="${teacher.lastName}"></td>
        <td th:text="${teacher.email}"></td>
        <td th:text="${teacher.course.courseName}"> test</td>
        <td>
            <a th:href="@{'/api/teacher/delete/' + ${teacher.id}}">
                <button>delete</button>
            </a>
            <a th:href="@{'/api/teacher/'+ ${teacher.id}+'/edit'}">
                <button>update </button>
            </a>


        </td>
    </tr>
    </tbody>
</table>
<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <a th:href="@{/}">
        <input type="submit" class="btn-check" name="btnradio" id="2" autocomplete="off">
        <label class="btn btn-outline-primary" for="2">Go Back</label>
    </a>
</div>

<div  class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <a th:href="@{/api/teacher/save}">
        <input type="submit" class="btn-check" name="btnradio" id="1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="1">Save</label>
    </a>

</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP
\+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
